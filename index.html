<!DOCTYPE html>
<html>
<head>
<script src = "script.js"> </script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
  $( function() {
	$( document ).tooltip();
	$('input').addClass("ui-corner-all");
	$("#form1").dialog({
	resizable: false,
      height: "auto",
      width: 400,
	  title : "Salut!Te rugam sa astepti!",
	});
	
	
    var progressbar = $( "#progressbar" ),
      progressLabel = $( ".progress-label" );
	
	var formular = $("#form1");
	
	formular.hide();
	
	
	
    progressbar.progressbar({
      value: false,
      change: function() {
        progressLabel.text( progressbar.progressbar( "value" ) + "%" );
      },
      complete: function() {
        progressLabel.text( "Complete!" );
		formular.dialog("option","title","Multumim pentru asteptare");
		formular.show();
		progressbar.hide();
      }
    });
 
    function progress() {
      var val = progressbar.progressbar( "value" ) || 0;
 
      progressbar.progressbar( "value", val + 2 );
 
      if ( val < 99 ) {
        setTimeout( progress, 20 );
      }
    }
 
    setTimeout( progress, 2000);
  } );
  </script>

<style>

.ui-progressbar {
    position: relative;
  }
  .progress-label {
    position: absolute;
    left: 50%;
    top: 4px;
    font-weight: bold;
    text-shadow: 1px 1px 0 #fff;
  }
  
</style>
</head>

<body>

<div id="dialog" title="Salut !">
  
</div>
<div id="progressbar"><div class="progress-label">Se incarca pagina,va rugam asteptati!</div></div>
<div id = "form1">
<p align = "center">Bine ai venit!Completeaza formularul de inscriere.</p>
<form id="formular" onsubmit="return validare()" method="get" name = "formular" align ="center">
  Nume:<br>
  <input type="text" id="nume" name="nume" title = "Te rugam sa iti introduci aici numele!">
  
  <br>
  CNP:<br>
  <input type="text" id="cnp" name = "cnp" title = "CNP-ul este format din 13 cifre.">
  <br>
  
  Telefon:<br>
  <input type="text" id="telefon" name = "telefon" onkeypress='return event.charCode >= 48 && event.charCode <= 57' title = "Numarul de telefon trebuie sa contina doar cifre si sa fie in numar de 10.">
  <br>
  
  Email:<br>
  <input type="text" id="email" name = "email" title = "Email-ul trebuie sa contina '@' si un domeniu valid.">
  <br>
  
  <input type="submit" class = "ui-button ui-widget ui-corner-all" value="OK" id="Submit" >
  <button id="Start" class = "ui-button ui-widget ui-corner-all" onclick = "return validare()">Start</button>
 
  
  </form> 
</div>






</body>
</html>
